<div class="container">
    <div class="row mt-10">
        <div class="col-12">
            <button mat-raised-button color="primary" (click)="addCategory()">ADD CATEGORY</button>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-sm-12 mt-10">
            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="dataSource">
                    
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let element; let i = index">{{ getNumber(i) }}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="enable">
                        <th mat-header-cell *matHeaderCellDef>Enable</th>
                        <td mat-cell *matCellDef="let element"> {{ element.enable }} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef>Image</th>
                        <td mat-cell *matCellDef="let element">
                            <img class="img-category" [alt]="element.name" *ngIf="element.image.url" [src]="element.image.url">
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button color="primary" (click)="editCategory(element)">EDIT</button>
                            <button mat-button color="warn" (click)="deleteCategory(element)" class="ml-1">DELETE</button>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator
                    [pageSizeOptions]="[10]"
                    [length]="paginatorLength"
                    [pageSize]="paginatorPageSize"
                    (page)="pageEvent($event)">
                </mat-paginator>

                <div class="progress-wrapper" *ngIf="isLoading">
                    <mat-spinner></mat-spinner>
                    <span>Loading Data</span>
                </div>
            </div>
        </div>
    </div>
</div>
