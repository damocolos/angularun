<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12 offset-md-4">
            <mat-card [ngClass]="routeAnimationsElements">
                <div class="loading-shade" *ngIf="isLoadingResults">
                    <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
                </div>
                <mat-card-title>
                    Login
                    <!-- <img class="logo-small" src="./assets/logo_primary.png"> -->
                </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Privy ID" formControlName="privy_id">
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input type="password" matInput placeholder="Passwprd" formControlName="password">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button mat-raised-button color="primary" class="login-button" (click)="onLogin()">
                        Login
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
