<div class="container">
    <div class="row mt-10">
        <div class="col-12">
            <button mat-raised-button color="primary" (click)="addProduct()">ADD PRODUCT</button>
        </div>
    </div>
    <div class="row mb-10 justify-content-md-center wrapper">
        <div class="col-md-4 col-sm-6 col-12 mt-10" *ngFor="let product of products">
            <mat-card class="p-card">
                <!-- <mat-card-header>
                  <mat-card-title>{{ product.name }}</mat-card-title>
                  <mat-card-subtitle>{{ product.created_at | date:'medium' }}</mat-card-subtitle>
                </mat-card-header> -->
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                    <p>Ingredient: <strong>{{ product.ingredient }}</strong></p>
                    <p>Measurement: <strong>{{ product.measurement }}</strong></p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="primary" (click)="editProduct(product)">EDIT</button>
                  <button mat-button color="warn" (click)="deleteProduct(product)" class="pull-right" >DELETE</button>
                </mat-card-actions>
              </mat-card>
        </div>
        <div class="col-12 mt-10" *ngIf="paginatorLength > 0">
            <mat-paginator
                [pageSizeOptions]="[10]"
                [length]="paginatorLength"
                [pageSize]="paginatorPageSize"
                (page)="pageEvent($event)">
            </mat-paginator>
        </div>
        <div class="progress-wrapper" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
            <span>Loading Data</span>
        </div>
    </div>
</div>
